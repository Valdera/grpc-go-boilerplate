apiVersion: apps/v1
kind: Deployment
metadata:
  name: grpc-productinfo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grpc-productinfo-server
  template:
    metadata:
      labels:
        app: grpc-productinfo-server
    spec:
      containers:
        - name: grpc-productinfo-server
          imagePullPolicy: Never
          image: grpc-productinfo-server
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5051
              name: grpc
          env:
            - name: PORT
              value: ":5051"
---
apiVersion: v1
kind: Service
metadata:
  name: productinfo-server
spec:
  selector:
    app: grpc-productinfo-server
  ports:
    - port: 5051
      targetPort: 5051
      name: grpc
  type: NodePort
